<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $( document ).ready(function() { 
            personsRequest("displayList");
        });
        
        // Submit a request to the persons table.
        function personsRequest(action, id) {
            $.post(
                "index.php",
                "table="   + "tt_persons"          +
                "&action=" + action             +
                "&id="     + id                 +
                "&fname="   + $("#fname").val()   +
				"&lname="   + $("#lname").val()   +
                "&email="  + $("#email").val()  +
				"&password_hash="   + $("#pass").val()   +
                "&phone=" + $("#phone").val() +
				"&address="   + $("#address").val()   +
				"&city="   + $("#city").val()   +
				"&state="   + $("#state").val()   +
				"&zip="   + $("#zip").val()
            ).done(function( msg ) { 
                $("#content").html( msg );
            });
        }
    </script>
    <style>
        .btn {
            width: 75px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
</html>
